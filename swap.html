        <script src="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
        <script>
            const swapButton = document.getElementById('swapButton');
            const transparent1 = document.getElementById('transparent1');
            const transparent2 = document.getElementById('transparent2');
            const image1 = document.getElementById('image1');
            const text1 = document.getElementById('text1');
            const image2 = document.getElementById('image2');
            const text2 = document.getElementById('text2');

            swapButton.addEventListener('click', () => {
                // Swap the entire content of the containers (including values, logos, and text)
                const tempImage1Src = image1.src;
                const tempImage2Src = image2.src;
                const tempText1 = text1.textContent;
                const tempText2 = text2.textContent;
                const tempValue1 = parseFloat(transparent1.value) * 100000000;
                const tempValue2 = parseFloat(transparent2.value) / 100000000;

                image1.src = tempImage2Src;
                image2.src = tempImage1Src;
                text1.textContent = tempText2;
                text2.textContent = tempText1;
                transparent1.value = isNaN(tempValue1) ? 0 : tempValue1.toFixed(2);
                transparent2.value = isNaN(tempValue2) ? 0 : tempValue2.toFixed(2);
            });
        </script>
